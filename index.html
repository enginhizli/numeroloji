    <h1>
  Motivasyonel Numeroloji
  <span style="font-size:14px; font-weight:normal;">
    Sally Faubion çevirilmiştir EnHIZLI
  </span>

    <div class="i18n">
      <img src="pix/tr.gif" onclick="goToLanguage(event, 'tr')" />
    </div>

    <section class="inputForm">
      <div class="ml210">
        <div class="field name">
          <label
            >Tam isim
            <span class="grey">(İsim, ikinci isim, ve soyadı)</span></label
          >
          <input id="name" value="" onKeyUp="calcName()" />
        </div>
        <div class="field bdate">
          <label>Doğum tarihi <span class="grey">(Gün/Ay/Yıl)</span></label>
          <input
            id="day"
            onKeyUp="calcBDay()"
            onClick="calcBDay()"
            type="number"
            min="1"
            max="31"
            maxlength="2"
          />
          <select id="month" onChange="calcBDay()">
            <option></option>
            <option value="1">Ocak</option>
            <option value="2">Şubat</option>
            <option value="3">Mart</option>
            <option value="4">Nisan</option>
            <option value="5">Mayıs</option>
            <option value="6">Haziran</option>
            <option value="7">Temmuz</option>
            <option value="8">Ağustos</option>
            <option value="9">Eylül</option>
            <option value="10">Ekim</option>
            <option value="11">Kasım</option>
            <option value="12">Aralık</option>
          </select>
          <input
            id="year"
            onKeyUp="calcBDay()"
            onClick="calcBDay()"
            type="number"
            min="0"
            maxlength="4"
          />
        </div>
      </div>
      <div class="fullStar">
        <div id="star" class="star">
          <span class="t0"></span>
          <div class="t1"></div>
          <div class="t2"></div>
          <div class="t3"></div>
          <div class="t4"></div>
          <div class="t5"></div>
        </div>
        <div id="star-holder"></div>
      </div>
    </section>

<script>
  // Sonuç alanlarını gözle: içerik gelince show ekle
  const reports = ['report1', 'report2', 'report3'];

  reports.forEach(id => {
    const el = document.getElementById(id);
    if (!el) return;

    const observer = new MutationObserver(() => {
      if (el.innerText.trim().length > 0) {
        el.classList.add('show');
      }
    });

    observer.observe(el, { childList: true, subtree: true });
  });
</script>
